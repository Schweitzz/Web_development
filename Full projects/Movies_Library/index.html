<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Movie Search App</h1>
      </header>
      <main class="main-container">
        <!-- Search Section -->
        <div class="search-section">
          <h2>Search Movies</h2>
          <label for="search-title">Title:</label>
          <input type="text" id="search-title" placeholder="Enter movie title" />

          <label for="search-year">Year:</label>
          <input type="number" id="search-year" placeholder="Enter movie year" />

          <label for="search-rating">Rating above:</label>
          <input type="number" id="search-rating" placeholder="Enter minimum rating" min="0" max="10" step="0.1" />

          <button id="search-btn">Search</button>
          <button id="recommend-btn">Recommend</button>
          <p id="error-msg" class="error-msg"></p>
        </div>

        <!-- Results Section -->
        <div id="movie-list" class="results-section"></div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
